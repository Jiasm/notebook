<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>eraser</title>
  <style media="screen">
    .title {
      position: absolute;
      text-align: center;
      width: 100%;
      top: 50%;
    }

    .bg {
      display: none;
    }
  </style>
</head>

<body>
  <div class="title">
    <h1>test</h1>
  </div>
  <img class="bg" src="../dist/img/br.jpg" />
  <script type="text/javascript" src="../dist/js/jquery-1.11.1.min.js"></script>
  <script type="text/javascript">
      CanvasRenderingContext2D.prototype.roundRect = function (x, y, w, h, r) {
    		var min_size = Math.min(w, h);
    		if (r > min_size / 2) r = min_size / 2;
    		// 开始绘制
    		this.beginPath();
    		this.moveTo(x + r, y);
    		this.arcTo(x + w, y, x + w, y + h, r);
    		this.arcTo(x + w, y + h, x, y + h, r);
    		this.arcTo(x, y + h, x, y, r);
    		this.arcTo(x, y, x + w, y, r);
    		this.closePath();
    		return this;
    	}

      function Eraser (dom, src) {

        var $dom = $(dom);
        var top = $dom.offset().top;
        var left = $dom.offset().left;
        var width = $dom.width();
        var height = $dom.height();

        var $img = $('<img>');
        var img = $img[0];
        $img.css({
          display: 'none',
          width: width,
          height: height
        }).attr({
          src: src
        });
        $img.appendTo($dom.parent());
        $img.on('load', function () {
          var $canvas = $('<canvas>');
          var context = $canvas[0].getContext('2d');

          $canvas.css({
            position: 'absolute',
            top: top,
            left: left
          }).attr({
            width: width,
            height: height
          })

          $canvas.appendTo($dom.parent())

          $canvas.on('mousemove', function (e) {
            var radius = 100;
            var top = e.offsetY - radius;
            var left = e.offsetX - radius;
            var width = radius * 2;
            var height = radius * 2;
            var pattern = context.createPattern(img, "no-repeat");
            context.roundRect(left, top, width, height, 100);
            // context.drawImage(img, left, top, width, height, left, top, width, height)
            context.fillStyle = pattern;
            context.fill()
          })
        })
      }

      $(function () {
        var eraser = new Eraser($('.bg'), 'http://sandbox.runjs.cn/uploads/rs/85/jud8ox3q/br.jpg');
      })
    </script>
</body>

</html>
